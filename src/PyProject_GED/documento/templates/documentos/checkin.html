<!DOCTYPE html>
<html lang="en">
{% block scripts %}
{% include "./media/js.html" %}
{% endblock scripts %}

{% block style %}
{% include "./media/css.html" %}
{% endblock style %}

<body>
	<div class="container">
		<center>
		<header class="jumbotron subhead" id="overview">
		  <h2><strong>Check-in</strong></h2>
		  <p class="lead">Criar uma nova versão de um documento.</p>
		</header>
		</center>
		
		<form class="form" action="{% url multi %}" method="POST" enctype="multipart/form-data">
			{% load multiuploader %}
			{% multiupform %}
		</form>
			
		<form class="form-horizontal" id="fancy" action="" method="POST" >{% csrf_token %}
			
			<div class="control-group">
	            <label class="control-label" for="textarea">Descrição da Modificação:</label>
	            <div class="controls">
	              <textarea id="id_descricao" rows="10" cols="40" name="descricao" style="margin: 0px 0px 9px; width: 361px; height: 100px; "></textarea>
	            </div>
          	</div>
				
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Importar</button>
				<button class="btn" onClick="parent.jQuery.fancybox.close();">Cancelar</button>
			</div>
			
		</form>
	</div>
</body>

</html>
