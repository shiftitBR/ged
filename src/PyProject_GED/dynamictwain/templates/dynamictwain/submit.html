<input id="fat-btn" type="submit" value="Continue">


<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){

        // Grab the underlying form
        var form = $("#submit_scan").parent('form');
        console.log(form);

        var ORIG_ACTION = form.attr('action');
        console.log(ORIG_ACTION);
        var ORIG_METHOD = form.attr('method');
        console.log(ORIG_METHOD);
        var UID = null;

        form.submit(function(){

            /* First, post the form */
            var data = $(this).serialize();
            console.log(data);

            $.ajax({
                url: '/twain/form/?orig='+ORIG_ACTION,
                method: ORIG_METHOD,
                data: data,
                dataType: 'json',
                success: function(data){
                    UID = data.uid;
                    twain_instance.HTTPUploadAllThroughPostAsPDF(
                        SERVER, 
                        UPLOAD_PATH,
                        "upload["+UID+"].pdf"
                    );
                    console.log(SERVER);
                    console.log(UPLOAD_PATH);
                    console.log(UPLOAD_PATH);
                    console.log("upload["+UID+"].pdf");

                    window.location.href="/twain/redirect/?uid="+UID;
                }

            });

            return false;
        });

    });
</script>
