<input class="btn btn-primary" id="submit_scan" type="submit" value="Aceitar Imagem">

<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){

        // Grab the underlying form
        var form = $("#submit_scan").parent('form');

        var ORIG_ACTION = form.attr('action');
        var ORIG_METHOD = form.attr('method');
                
        var UID = null;

        form.submit(function(){

            /* First, post the form */
            var data = $(this).serialize();

            $.ajax({
                url: '/twain/form/?orig='+ORIG_ACTION,
                method: ORIG_METHOD,
                data: data,
                dataType: 'json',
                success: function(data){
                    UID = data.uid;
                    twain_instance.HTTPUploadAllThroughPostAsPDF(
                        SERVER, 
                        UPLOAD_PATH,
                        "upload["+UID+"].pdf"
                    );

                    //window.location.href="/twain/redirect/?uid="+UID;
                    
                    $.post('/digitalizar/'+UID+'/', function(data){});
                }

            });

            return false;
        });

    });
</script>
