{% load verbatim %}
<meta charset="utf-8">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/base/jquery-ui.css" id="theme">
<link rel="stylesheet" href="{{ static_url }}multiuploader/styles/jquery.fileupload-ui.css">

   
<div id="fileupload">
    <div class="fileupload-buttonbar">
        <label class="fileinput-button">
            <span>Adiocionar Arquivos</span>
            <input type="file" name="files[]" multiple>
        </label>
        <button type="reset" 	class="cancel">Cancelar Upload</button>
    </div>
    <div class="fileupload-content">
        <table class="files"></table>
        <div class="fileupload-progressbar"></div>
    </div>
</div>

{% verbatim %}
<script id="template-upload" type="text/x-jquery-tmpl">
	    <tr class="template-upload{{if error}} ui-state-error{{/if}}">
	        <p>
	        <td class="preview"></td>
	        <td class="name">${name}</td>
	        <td class="size">${sizef}</td>
	        </p>
	        {{if error}}
	            <td class="error" colspan="2">Erro:
	                {{if error === 'maxFileSize'}}Tamanho do arquivo excede o limite permitido!
	                {{else error === 'minFileSize'}}Arquivo muito pequeno!
	                {{else error === 'acceptFileTypes'}}Arquivo não foi aceito!
	                {{else error === 'maxNumberOfFiles'}}Número máximo de arquivos excedido!
	                {{else error}}Preencha os campos obrigatórios!
	                {{/if}}
	            </td>
	        {{else}}
	        <p>
	            <td class="start"><button>Iniciar</button></td>
	            <td class="cancel"><button>Cancelar</button></td>
	        </p>    
	        {{/if}}
	    </tr>
</script>
<script id="template-download" type="text/x-jquery-tmpl">
	    <tr class="template-download{{if error}} ui-state-error{{/if}}">
	        {{if error}}
	            <td></td>
	            <td class="name">${name}</td>
	            <td class="size">${sizef}</td>
	            <td class="error" colspan="2">Erro:
	                {{if error === 1}}File exceeds upload_max_filesize (php.ini directive)
	                {{else error === 2}}File exceeds MAX_FILE_SIZE (HTML form directive)
	                {{else error === 3}}File was only partially uploaded
	                {{else error === 4}}No File was uploaded
	                {{else error === 5}}Missing a temporary folder
	                {{else error === 6}}Failed to write file to disk
	                {{else error === 7}}File upload stopped by extension
	                {{else error === 'maxFileSize'}}File is too big
	                {{else error === 'minFileSize'}}File is too small
	                {{else error === 'acceptFileTypes'}}Filetype not allowed
	                {{else error === 'maxNumberOfFiles'}}Max number of files exceeded
	                {{else error === 'uploadedBytes'}}Uploaded bytes exceed file size
	                {{else error === 'emptyResult'}}Empty file upload result
	                {{else error}}Preencha os campos obrigatórios!
	                {{/if}}
	            </td>
	        {{else}}
	            <td class="preview">
	                {{if thumbnail_url}}
	                    <a href="${url}" target="_blank"><img src="${thumbnail_url}"></a>
	                {{/if}}
	            </td>
	            <td class="name">
	                <a>${name}</a>
	            </td>
	            <td class="size">${sizef}</td>
	            <td colspan="2"></td>
	        {{/if}}
	    </tr>
</script>
{% endverbatim %}
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="{{ static_url }}multiuploader/scripts/jquery.iframe-transport.js"></script>
<script src="{{ static_url }}multiuploader/scripts/jquery.fileupload.js"></script>
<script src="{{ static_url }}multiuploader/scripts/jquery.fileupload-ui.js"></script>
<script src="{{ static_url }}multiuploader/scripts/application.js"></script>
